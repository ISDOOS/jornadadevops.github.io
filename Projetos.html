<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Jornada do DevOps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .project-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .project {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e0e0e0; /* Cor de fundo */
        }

        .project img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
        }

        .project-content {
            flex: 1;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-summary {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .project a {
            color: #0077cc;
            text-decoration: none;
        }

        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Projetos</h1>
        <nav>
            <a href="index.html">Início</a> <!-- Link para voltar à página principal -->
        </nav>
    </header>

    <div class="project-container">
        <!-- Projeto 1 -->
        <div class="project" style="background-color: #f0f0f0;">
            <img src="https://seu-usuario.github.io/repositorio/imagem1.jpg" alt="Imagem do Projeto 1">
            <div class="project-content">
                <h2 class="project-title">Projeto 1</h2>
                <p class="project-summary">Resumo breve do projeto 1.</p>
                <a href="https://github.com/seu-usuario/repositorio1" target="_blank">Visitar repositório</a>
            </div>
        </div>

        <!-- Adicione mais projetos aqui -->
    </div>

    <footer>
        <p>© 2024 Jornada do DevOps</p>
    </footer>

</body>
</html>
