<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Jornada do DevOps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black; /* Fundo preto */
            color: #00ff00; /* Texto verde */
        }

        @keyframes matrix {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .matrix-code {
            position: absolute;
            top: -100%;
            left: 0;
            right: 0;
            height: 100%;
            overflow: hidden;
            white-space: nowrap;
            pointer-events: none;
        }

        .matrix-code span {
            display: inline-block;
            font-size: 20px;
            animation: drop 1.5s linear infinite;
            opacity: 0.8;
            color: #00ff00; /* Verde do Matrix */
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes drop {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        header {
            background-color: rgba(0, 119, 204, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 1; /* Coloca o cabeçalho acima do fundo */
        }

        .project-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1; /* Coloca o conteúdo acima do fundo */
        }

        .project {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(224, 224, 224, 0.8); /* Fundo semi-transparente */
        }

        .project img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
        }

        .project-content {
            flex: 1;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-summary {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .project a {
            color: #0077cc;
            text-decoration: none;
        }

        .project a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 119, 204, 0.8);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="matrix-code">
        <!-- Adicione mais caracteres, variando os delays -->
        <span style="--i:0;">1</span>
        <span style="--i:1;">0</span>
        <span style="--i:2;">1</span>
        <span style="--i:3;">1</span>
        <span style="--i:4;">0</span>
        <span style="--i:5;">1</span>
        <span style="--i:6;">0</span>
        <span style="--i:7;">0</span>
        <span style="--i:8;">1</span>
        <span style="--i:9;">0</span>
        <span style="--i:10;">1</span>
        <span style="--i:11;">1</span>
        <span style="--i:12;">0</span>
        <span style="--i:13;">0</span>
        <span style="--i:14;">1</span>
        <span style="--i:15;">A</span>
        <span style="--i:16;">B</span>
        <span style="--i:17;">C</span>
        <span style="--i:18;">#</span>
        <span style="--i:19;">@</span>
    </div>

    <header>
        <h1>Projetos</h1>
        <nav>
            <a href="index.html" style="color: white;">Início</a> <!-- Link para voltar à página principal -->
        </nav>
    </header>

    <div class="project-container">
        <!-- Projeto 1 -->
        <div class="project" style="background-color: #f0f0f0;">
            <img src="https://seu-usuario.github.io/repositorio/imagem1.jpg" alt="Imagem do Projeto 1">
            <div class="project-content">
                <h2 class="project-title">Projeto 1</h2>
                <p class="project-summary">Resumo breve do projeto 1.</p>
                <a href="https://github.com/seu-usuario/repositorio1" target="_blank">Visitar repositório</a>
            </div>
        </div>

        <!-- Adicione mais projetos aqui -->
    </div>

    <footer>
        <p>© 2024 Jornada do DevOps</p>
    </footer>

</body>
</html>
