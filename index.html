<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white font-roboto">

    <header>
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">Meu Portfólio</h1>
            </div>
            <ul class="flex space-x-4">
                <li><a href="#sobre" class="hover:text-gray-400">Sobre</a></li>
                <li><a href="#projetos" class="hover:text-gray-400">Projetos</a></li>
                <li><a href="#contato" class="hover:text-gray-400">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6">

        <section id="sobre" class="py-8">
            <h2 class="text-4xl font-bold">Sobre Mim</h2>
            <p class="mt-4 text-lg">
                Sou um desenvolvedor apaixonado por criar soluções inovadoras e eficientes.
            </p>
        </section>

        <section id="projetos" class="py-8">
            <h2 class="text-4xl font-bold">Meus Projetos</h2>
            <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-2xl font-semibold">Projeto 1</h3>
                    <p class="mt-2">Descrição do projeto 1.</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-2xl font-semibold">Projeto 2</h3>
                    <p class="mt-2">Descrição do projeto 2.</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-2xl font-semibold">Projeto 3</h3>
                    <p class="mt-2">Descrição do projeto 3.</p>
                </div>
            </div>
        </section>

        <section id="contato" class="py-8">
            <h2 class="text-4xl font-bold">Contato</h2>
            <form class="mt-6">
                <div class="grid gap-4">
                    <input type="text" placeholder="Seu nome" class="p-2 rounded bg-gray-700 text-white">
                    <input type="email" placeholder="Seu e-mail" class="p-2 rounded bg-gray-700 text-white">
                    <textarea placeholder="Sua mensagem" class="p-2 rounded bg-gray-700 text-white" rows="4"></textarea>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="bg-gray-800 py-4 text-center text-white">
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
