<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cards com Imagens e Links</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Referência ao CSS -->
</head>
<body>

    <div class="cards-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="image-wrapper">
                <img class="card-image" src="images/imagem1.jpg" alt="Imagem 1">
                <div class="overlay">
                    <span class="overlay-text">Texto 1 ao passar o mouse</span>
                </div>
            </div>
            <a href="https://link-do-repositorio-1.com" target="_blank" class="card-link">Ver Repositório 1</a>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="image-wrapper">
                <img class="card-image" src="images/imagem2.jpg" alt="Imagem 2">
                <div class="overlay">
                    <span class="overlay-text">Texto 2 ao passar o mouse</span>
                </div>
            </div>
            <a href="https://link-do-repositorio-2.com" target="_blank" class="card-link">Ver Repositório 2</a>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="image-wrapper">
                <img class="card-image" src="images/imagem3.jpg" alt="Imagem 3">
                <div class="overlay">
                    <span class="overlay-text">Texto 3 ao passar o mouse</span>
                </div>
            </div>
            <a href="https://link-do-repositorio-3.com" target="_blank" class="card-link">Ver Repositório 3</a>
        </div>
    </div>

    <script src="scripts/script.js"></script>  <!-- Referência ao JS -->
</body>
</html>
